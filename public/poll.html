<!DOCTYPE html>
<html>
    <head>
        <title>Poll</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="/public/css/poll.css" type="text/css" />
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/controllers/twitterAccess.js"></script>
        <script type="text/javascript" src="/controllers/pollInfo.js"></script>
        <script type="text/javascript" src="/controllers/vote.js"></script>
    </head>
    
    <body>
         <div class="header row">
			<div class="col-xs-2 header-title">
				<a class="header-title" href="https://votingapp-bartowski20.c9users.io/user">Voter</a>
			</div>
			<div class="col-xs-6"></div>
			<div class="col-xs-1 header-home">
				<a class="header-home" href="https://votingapp-bartowski20.c9users.io/user">Home</a>
			</div>
			<div class="col-xs-1 header-mypolls">
			    <a class="header-mypolls" href="https://votingapp-bartowski20.c9users.io/mypolls">My Polls</a>
			</div>
			<div class="col-xs-1 header-newpoll">
			    <a class="header-newpoll" href="https://votingapp-bartowski20.c9users.io/newpoll">New Poll</a>
			</div>
			<div class="col-xs-1">
				<button class="header-name btn btn-default" id="name">Loading...</button>
			</div>
		</div>
		
		<div class="main-text">
			<h1 id="title"></h1>
			<p class="vote-instruct">I'd like to vote for:</p>
			<div class="dropdown">
                <button class="choice-button btn btn-default dropdown-toggle" id="choice" data-toggle="dropdown">Choose an option...
                    <span class="caret"></span></button>
                <ul id="choices" class="dropdown-menu"></ul>
            </div>
			<button class="btn btn-primary vote" id="vote">Submit</button> <br>
			<button class="btn btn-secondary share" id="share">Share on Twitter</button>
			<div id="polldata"></div>
		</div>
		
    </body>
</html>
