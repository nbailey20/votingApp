<!DOCTYPE html>
<html>
    <head>
        <title>Poll</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="/public/css/poll.css" type="text/css" />
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="/controllers/twitterAuthPoll.js"></script>
        <script type="text/javascript" src="/controllers/twitterAccessPoll.js"></script>
        <script type="text/javascript" src="/controllers/pollInfo.js"></script>
    </head>
    
    <body class="fluid-container">
         <div id="header" class="header row">
			<div class="col-xs-2 header-title">
				<a class="header-title" href="https://votingapp-bartowski20.c9users.io/">Voter</a>
			</div>
			<div class="col-xs-5"></div>
			<div class="col-xs-2 header-home">
				<a class="header-home" href="https://votingapp-bartowski20.c9users.io/">Home</a>
			</div>
			<div class="col-xs-3">
				<button id="twitter" class="btn btn-primary header-button">Sign in with Twitter</button>
			</div>
		</div>
		
		<div class="main-text row">
			<div class="col-xs-6 text">
				<h1 id="title"></h1>
				<p class="vote-instruct">I'd like to vote for:</p>
				<div class="dropdown">
	                <button class="choice-button btn btn-default dropdown-toggle" id="choice" data-toggle="dropdown">Choose an option...
	                    <span class="caret"></span></button>
	                <ul id="choices" class="dropdown-menu"></ul>
	            </div>
				<button class="btn btn-primary vote" id="vote">Submit</button> <br>
				<button class="btn btn-info share" id="share">Share on Twitter</button>
				<div id="polldata"></div>
			</div>
			<div class="col-xs-6 chart">
				<div id="piechart" style="width: 500px; height: 500px;"></div>
				<div id="delete"></div>
			</div>
		</div>
		
    </body>
</html>
